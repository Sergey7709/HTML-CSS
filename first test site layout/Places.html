<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favorite places</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(116, 151, 226, 0.186);
      }
      .card img {
        border-radius: 50%;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="BS.png" alt="Logo" width="80" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Favorite places</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img
              src="https://picsum.photos/id/1015/300"
              class="card-img-top"
              alt="My image"
            />
            <div class="card-body">
              <h5 class="card-title">Rock 1</h5>
              <p class="card-text">
                Здесь веришь, что ты свободен и жизнь лишь начинается...
              </p>
              <a
                href="https://picsum.photos/id/1015/1500"
                target="_blank"
                class="btn btn-primary"
                >Large Fhoto</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://picsum.photos/id/1018/300"
              class="card-img-top"
              alt="My image"
            />
            <div class="card-body">
              <h5 class="card-title">Rock 2</h5>
              <p class="card-text">
                Вот так мы идем, лезем, карабкаемся к своим мечтам!
              </p>
              <a
                href="https://picsum.photos/id/1018/1500"
                target="_blank"
                class="btn btn-primary"
                >Large Fhoto</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://picsum.photos/id/1016/300"
              class="card-img-top"
              alt="My image"
            />
            <div class="card-body">
              <h5 class="card-title">Rock 3</h5>
              <p class="card-text">Ура! Новая вершина взята!</p>
              <a
                href="https://picsum.photos/id/1016/1500"
                target="_blank"
                class="btn btn-primary"
                >Large Fhoto</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
